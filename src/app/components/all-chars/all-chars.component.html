<div class="container">
  <h1 class="main-header">The Rick and Morty Characters</h1>
  <div *ngIf="characters$ | async as characters" class="row">
    <a id="top"></a>
    <div *ngFor="let character of characters" class="col-4 mb-5">
      <div class="card" style="width: 20rem">
        <img
          src="{{ character.image }}"
          class="card-img-top"
          alt="characterImage"
        />
        <div class="card-body">
          <h5 class="text-center mb-0">{{ character.name }}</h5>
        </div>
        <div class="card-body p-2">
          <div class="row row align-items-center justify-content-center">
            <div class="col-1">
              <span *ngIf="character.status === 'Alive'" class="status"></span>
              <span
                *ngIf="character.status === 'Dead'"
                class="status status--dead"
              ></span>
              <span
                *ngIf="character.status === 'unknown'"
                class="status status--unknown"
              ></span>
            </div>
            <div class="col-4">
              <span>{{ character.status }}</span>
            </div>
            <div class="col-5">
              <a
                [routerLink]="['/all-characters/' + character.id]"
                class="card-link"
                >Read more...</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="jump-wrapper">
    <a class="jump"href="#top">Jump to top!</a>
  </div>
</div>
