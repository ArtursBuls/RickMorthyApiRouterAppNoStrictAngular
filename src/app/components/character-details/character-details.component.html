<div class="container">
  <h1 class="header">Single Character</h1>
  <div
    *ngIf="character$ | async as character"
    class="row justify-content-center"
  >
    <div class="card" style="width: 38rem">
      <img
        src="{{ character.image }}"
        class="card-img-top"
        alt="charactarImage"
      />
      <div class="card-body">
        <h1 class="card-title text-center">{{ character.name }}</h1>
        <div class="card-text">
          <h5 class="text-black-50 mb-0">Species:</h5>
          <p class="paragraph">
            {{ character.species }}
          </p>
        </div>
        <div class="card-text">
          <h5 class="text-black-50 mb-0">Status:</h5>
          <p
            class="paragraph"
            [ngStyle]="{
              color:
                character.status === 'Alive'
                  ? '#06c720'
                  : character.status === 'Dead'
                  ? '#e00a0a'
                  : '#fccf19'
            }"
          >
            {{ character.status }}
          </p>
        </div>
        <div class="card-text">
          <h5 class="text-black-50 mb-0">Gender:</h5>
          <p class="paragraph">
            {{ character.gender }}
          </p>
        </div>
        <div class="card-text">
          <h5 class="text-black-50 mb-0">Location name:</h5>
          <p class="paragraph">
            {{ character.location.name }}
          </p>
        </div>
        <div class="card-text">
          <h5 class="text-black-50 mb-0">Created at:</h5>
          <p class="paragraph">
            {{ character.created }}
          </p>
        </div>
        <div class="row align-items-center justify-content-center">
          <div class="col-4">
            <div class="card-text">
              <h5 class="text-black-50 mb-0">ID:</h5>
              <p class="paragraph">
                {{ character.id }}
              </p>
            </div>
          </div>
          <div class="col-6">
            <div class="card-body">
              <a [routerLink]="'/all-characters'" class="card-link"
                >Back to all characters list</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
